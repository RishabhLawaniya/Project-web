<!DOCTYPE html>
<html lang=”en”>
<head>
<title>Contact@Rishabh</title>
<link rel="stylesheet" href="contact.css">
<link rel="shortcut icon" type="image/x-icon" href="images/contact.png">
</head>
<body>
	<div class="container">
	<div class="sidebar">
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="intro.html" target="_blank">My Intro</a></li>
				<li><a href="services.html" target="_blank">Services</a></li>
				<li><a href="blog.html" target="_blank">Blog</a></li>
				<li><a href="contact.html" target="_blank">Contact Me</a></li>
			</ul>
		</nav>
	</div>
	<div class="main">
		<div class="contactform">
		<h1>CONTACT FOR WORK/GENERAL ENQUIRIES</h1>
		<form>
			<div class="mb-3">
    <label for="clientname" class="form-label">Name</label>
    <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
  </div>
  <div class="mb-3">
    <label for="clientemail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">NOTE :- We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="clientphone" class="form-label">Phone No.</label>
    <input type="Phone" class="form-control" id="clientphone">
  </div>
  <div class="mb-3">
    <label for="clientenquiry" class="form-label">Enquiry</label>
    <input type="enquiry" class="form-control" id="clientenquiry">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="isclient">
    <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
  </div>
  <button type="submit" class="buttons">Submit</button>
</form>
</div>
	</div>
	</div>
</body>
</html>
