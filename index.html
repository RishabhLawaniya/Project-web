<!DOCTYPE html>
<html lang=”en”>
<head>
<title>Portfolio@Rishabh</title>
<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" type="image/x-icon" href="images/resume.png">
</head>
<body>
	<div class="container">
	<div class="sidebar">
		<nav class="sidebar">
		<div class="sidebar-inner">
			<header class="sidebar-header">
				<button type="button" class="sidebar-burger" onclick="toggleSidebar()">
					<img src="images\sidebar.png">
				</button>
				<img src="images\portfoliotext.png" class="sidebar-logo">
			</header>
			<nav class="sidebar-menu">
				<button type="button" class="has-border">
					<img src="images\home.jpg">
					<span>HOME</span>
				</button>
				<button type="button" class="has-border">
					<img src="images\intro.jpg">
					<span>My Intro</span>
				</button>
				<button type="button" class="has-border">
					<img src="images\services.png">
					<span>SERVICES</span>
				</button>
				<button type="button" class="has-border">
					<img src="images\blog2.png">
					<span>BLOG</span>
				</button>
				<<button type="button" class="has-border" onclick="welcome()">
					<img src="images\contact.jpg">
					<span>Contact Me</span>
				</button>
			</nav>
		</div>
	</nav>
	</div>
	<div class="main">
		<div class="infocontainer">
			<div class="devinfo">
				<div class="hello">Hi I am,</div>
                <div class="name">Rishabh Lawaniya</div>
                <div class="about">Developer,Programmer</div>
                <div class="buttons">
                	<a href="cv.txt" target="_blank"><button>Download CV</button></a>
                	<a href="contact.html" target="_blank"><button>Contact Me</button></a>
                </div>
			</div>
			<div class="devpic">
				<img src="images\Rishabh's profile.jpg" alt="Rishabh's pic">
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript">
		function welcome() {
			window.open("contact.html");
		}
		const toggleSidebar = () =>
		document.body.classList.toggle("open");
	</script>
</body>
</html>
